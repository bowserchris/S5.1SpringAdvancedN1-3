<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
    <title>Flower Management System</title>

    <link rel="stylesheet" 
    	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    	crossorigin="anonymous">
</head>

<body>
	<div class="container">
        <h1>Flower Management System</h1>
        <hr>
        <h2>Delete Flower</h2>
        
        <!-- action="#" is from below. purpose? -->
        <form  th:action="@{/flower/delete/{id}(id=${flower.pk_FlowerId})}" th:object="${flower}" method="GET">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{pk_FlowerId}" />

            <input type="text" th:field="*{nameFlower}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{countryFlower}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{typeFlower}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-danger col-5" > Confirm Delete Flower </button>
        </form>

        <hr>

        <a th:href="@{/flower}"> Back to Flower List</a>
    </div>
</body>

</html>
