<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
    <title>Branch Management System</title>

    <link rel="stylesheet" 
    	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    	crossorigin="anonymous">
</head>

<body>
	<div class="container">
        <h1 > Flower Management System</h1>
        <hr>
        <h2>Save Flower</h2>

        <form th:action="@{/flower/add}" th:object="${flower}" method="post">
			<input type="hidden" th:field="*{pk_FlowerId}">
			
            <input type="text" th:field="*{nameFlower}" placeholder="Flower Name" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{countryFlower}" placeholder="Flower Country" class="form-control mb-4 col-4" required>

            <button type="submit" class="btn btn-info col-3"> Save Flower</button>
        </form>

        <hr>

        <a th:href="@{/flower}"> Back to Flower List</a>
    </div>

</body>
</html>
