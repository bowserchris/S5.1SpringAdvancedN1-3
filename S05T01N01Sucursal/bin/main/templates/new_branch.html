<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
    <title>Branch Management System</title>

    <link rel="stylesheet" 
    	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    	crossorigin="anonymous">
</head>

<body>
	<div class="container">
        <h1 > Branch Management System</h1>
        <hr>
        <h2>Save Branch</h2>

        <form th:action="@{/branch/add}" th:object="${branch}" method="post">
			<input type="hidden" th:field="*{pk_BranchId}">
			
            <input type="text" th:field="*{nameBranch}" placeholder="Branch Name" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{countryBranch}" placeholder="Branch Country" class="form-control mb-4 col-4" required>

           <!-- <input type="text" th:field="*{typeBranch}" placeholder="Branch Type" class="form-control mb-4 col-4"> -->

            <button type="submit" class="btn btn-info col-3"> Save Branch</button>
        </form>

        <hr>

        <a th:href="@{/branch}"> Back to Branch List</a>
    </div>

</body>
</html>
