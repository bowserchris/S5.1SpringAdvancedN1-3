<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="ISO-8859-1">
    <title>Branch Management System</title>

    <link rel="stylesheet" 
    	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    	crossorigin="anonymous">
</head>

<body>
	<div class="container">
        <h1>Branch Management System</h1>
        <hr>
        <h2>Delete Branch</h2>
        
        <!-- action="#" is from below. purpose? -->
        <form  th:action="@{/branch/delete/{id}(id=${branch.pk_BranchId})}" th:object="${branch}" method="GET">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{pk_BranchId}" />

            <input type="text" th:field="*{nameBranch}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{countryBranch}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{typeBranch}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-danger col-5" > Confirm Delete Branch </button>
        </form>

        <hr>

        <a th:href="@{/branch}"> Back to Branch List</a>
    </div>
</body>

</html>
